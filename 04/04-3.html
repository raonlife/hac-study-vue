<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <router-view name="header"></router-view>
    <router-view></router-view>
    <router-view name="footer"></router-view>
  </div>

  <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script type="text/javascript">

    var Body = { template: '<p>Body Component</p>' };
    var Header = { template: '<p>Header Component</p>' };
    var Footer = { template: '<p>Footer Component</p>' };
    var LoginBody = { template: '<p style="font-size:20px;color:#ff0000">Login Body</p>' };

    var router = new VueRouter({
      routes : [
        {
          path: '/',
          components: {
            default: Body,
            header: Header,
            footer: Footer
          }
        },
        {
          path: '/login',
          components: {
            default: LoginBody,
            header: Header,
            footer: Footer
          }
        }
      ]
    });

    var app = new Vue({
      router
    }).$mount('#app');

  </script>
</body>
</html>
