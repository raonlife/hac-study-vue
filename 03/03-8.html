<div id="app">
  <child-component v-bind:propsdata="message"></child-component>
</div>

<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>

<script>
  Vue.component('child-component', {
    template: '<p>{{ propsdata }}</p>',
    props: ['propsdata'],
  });

  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },

  });
</script>
