<html>
<head>
  <title>Vue Sample</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        message : 'Hello Vue.js'
      }
    });
  </script>
</body>
</html>
